<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & GPS-Based Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI & GPS-Based Attendance System</h1>
    </header>

    <main>
        <div class="container">
            <div class="attendance-section">
                <h2>Mark Attendance</h2>
                <p><strong>Date:</strong> Friday, March 14</p>
                <p><strong>Current Time:</strong> <span id="current-time">--:--:--</span></p>
                <button class="check-in-btn">Check in Now ➔</button>
            </div>

            <div class="location-section">
                <h2>Current Location</h2>
                <p><strong>Location:</strong> Main Office, Downtown</p>
                <div class="map-placeholder">Map view goes here</div>
                <button class="verify-btn">Verify Location</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2023 AI & GPS-Based Attendance System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
